<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Mulish&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulario.</p>
        </header>
    
        <form action="">

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend>Informações do Evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minino 8 caracteres)</span></label>
                        <input type="text" id="event-title"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente numeros)</span></label>
                        <input type="number" id="event-whatsapp"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">PodCast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do Administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para participantes <span>(minino 8 caracteres)</span></label>
                        <input type="password" id="event-password"/>
                    </div>

                    
                </div>   


            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data </label>
                            <input type="date" id="event-date"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das </label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>

                    </div>
   
                </div>   
                
            </fieldset>
    
        </form>

    </div>

    
</body>
</html>
